name: API Release Gate

on:
  push:
    branches:
      - main  # Triggers when a PR is merged or you push directly to main
  pull_request:
    branches:
      - main  # Triggers during the PR review process
  workflow_dispatch: # Allows you to trigger it manually from the Actions tab

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run REST Assured Tests
      run: mvn clean test
